[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=src/benchmark
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10

# Test markers
markers =
    unit: Unit tests that run quickly in isolation
    integration: Integration tests that test component interaction
    performance: Performance and load tests
    e2e: End-to-end tests that test complete workflows
    slow: Slow running tests that may take several minutes
    requires_api: Tests that require external API access
    requires_gpu: Tests that require GPU resources

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:pytest_asyncio.*
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::PendingDeprecationWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum required versions
minversion = 7.0

# Collection configuration
collect_ignore = build dist .git .tox venv .venv
